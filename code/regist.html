<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Management - User Registration</title>
    <link rel="stylesheet" href="style/registStyle.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1>User Registration</h1>
            <p class="subtitle">Registration is required to use this service</p>
            
            <form id="registForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <input type="text" id="username" placeholder="Enter username">
                        <span class="validation-icon"></span>
                    </div>
                    <small class="hint">Must contain at least 3 letters and 3 numbers</small>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" placeholder="Enter email address">
                        <span class="validation-icon"></span>
                    </div>
                </div>

                <div class="input-group">
                    <label for="verificationCode">Verification Code</label>
                    <div class="verification-wrapper">
                        <div class="input-wrapper">
                            <input type="text" id="verificationCode" placeholder="Enter verification code (max 4 digits)" maxlength="4">
                            <span class="validation-icon"></span>
                        </div>
                        <button type="button" class="verify-btn" id="getCodeBtn" disabled>Get Code</button>
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="Enter password">
                        <span class="validation-icon"></span>
                        <button type="button" class="toggle-password" id="togglePassword">ğŸ‘ï¸</button>
                    </div>
                    <small class="hint">Must contain at least 4 letters and 3 numbers</small>
                </div>

                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirmPassword" placeholder="Confirm password">
                        <span class="validation-icon"></span>
                        <button type="button" class="toggle-password" id="toggleConfirmPassword">ğŸ‘ï¸</button>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn" disabled>Register</button>

                <div class="footer-links">
                    <span>Already have an account? <a href="login.html">User Login</a></span>
                </div>
            </form>
        </div>
    </div>
    <script src="function/regist.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Management - User Login</title>
    <link rel="stylesheet" href="style/loginStyle.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="pic/logo_lightmode.png" alt="Logo" width="400" height="400">
        </div>
        <div class="form-section">
            <h1>Login</h1>
            <p class="subtitle">Welcome Back!</p>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username/Email</label>
                    <div class="input-wrapper">
                        <input type="text" id="username" placeholder="Enter username or email" autocomplete="username">
                        <span class="validation-icon"></span>
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="Enter password" autocomplete="current-password">
                        <span class="validation-icon"></span>
                        <button type="button" class="toggle-password" id="togglePassword">üëÅÔ∏è</button>
                    </div>
                    <a href="pwreset.html" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="submit-btn">Login</button>

                <div class="footer-links">
                    <span>No account? <a href="regist.html">Register now</a></span>
                </div>
            </form>
        </div>
    </div>
    <script src="function/login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Management - Goals</title>
    <script>
        (function() {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
    <link rel="stylesheet" href="style/mainStyle.css">
    <link rel="stylesheet" href="style/goalsStyle.css">
</head>
<body>
    <!-- Inner Window-->
    <div class="container">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="logo-container">
                <div class="logo-oval">
                    <img src="pic/logo_lightmode_vertical_s.png" alt="Logo" width="145" height="50">
                </div>
            </div>
            <div class="top-controls">
                <button class="icon-btn" id="themeToggle" title="Toggle Dark Mode">
                    <span class="theme-icon sun">â˜€ï¸</span>
                    <span class="theme-icon moon">ğŸŒ™</span>
                </button>
                <button class="icon-btn" id="settingsBtn" title="Settings">
                    <span class="settings-icon">âš™ï¸</span>
                </button>
                <button class="icon-btn" id="profileBtn" title="Profile">
                    <span class="profile-icon">ğŸ‘¤</span>
                </button>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Sidebar Navigation -->
            <div class="sidebar">
                <nav class="nav-menu">
                    <a href="main.html" class="nav-item" data-page="dashboard">
                        <span class="nav-icon">ğŸ“Š</span>
                        <span class="nav-text">Dashboard</span>
                    </a>
                    <a href="dataEntry.html" class="nav-item" data-page="spending">
                        <span class="nav-icon">ğŸ’°</span>
                        <span class="nav-text">Spending<br>Income</span>
                    </a>
                    <a href="charts.html" class="nav-item" data-page="charts">
                        <span class="nav-icon">ğŸ“ˆ</span>
                        <span class="nav-text">Chart</span>
                    </a>
                    <a href="goals.html" class="nav-item active" data-page="goals">
                        <span class="nav-icon">ğŸ¯</span>
                        <span class="nav-text">Goals</span>
                    </a>
                </nav>
                
                <!-- Logout Button -->
                <button class="nav-item logout-btn" id="logoutBtn">
                    <span class="nav-icon">ğŸšª</span>
                    <span class="nav-text">Log Out</span>
                </button>
            </div>

            <!-- Content Area -->
            <div class="content-area">
                <h1 class="page-title">Financial Goals</h1>

                <!-- Current Balance Display -->
                <div class="balance-display">
                    <div class="balance-info">
                        <span class="balance-label">Your Current Net Balance:</span>
                        <span class="balance-value" id="currentBalance">$0.00</span>
                    </div>
                </div>

                <!-- Add Goal Form -->
                <div class="add-goal-section">
                    <button class="add-goal-btn" id="addGoalBtn">
                        <span class="add-icon">+</span> Add New Goal
                    </button>
                </div>

                <!-- Goal Form (Hidden by default) -->
                <div class="goal-form" id="goalForm" style="display: none;">
                    <h2>Create New Goal</h2>
                    <div class="form-group">
                        <label for="goalName">Goal Name <span class="required-mark">*</span></label>
                        <input type="text" id="goalName" placeholder="e.g., Emergency Fund, Vacation, New Car">
                    </div>
                    <div class="form-group">
                        <label for="goalTarget">Target Amount <span class="required-mark">*</span></label>
                        <input type="number" id="goalTarget" placeholder="0.00" step="0.01" min="0">
                    </div>
                    <div class="form-group">
                        <label for="goalDeadline">Target Date <span class="required-mark">*</span></label>
                        <input type="date" id="goalDeadline">
                    </div>
                    <div class="form-group">
                        <label for="goalCategory">Category <span class="required-mark">*</span></label>
                        <select id="goalCategory">
                            <option value="">Select category</option>
                            <option value="savings">ğŸ’° Savings</option>
                            <option value="investment">ğŸ“ˆ Investment</option>
                            <option value="purchase">ğŸ›ï¸ Purchase</option>
                            <option value="debt">ğŸ’³ Debt Payment</option>
                            <option value="emergency">ğŸš¨ Emergency Fund</option>
                            <option value="other">ğŸ“¦ Other</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button class="cancel-btn" id="cancelGoalBtn">Cancel</button>
                        <button class="submit-btn" id="saveGoalBtn">Save Goal</button>
                    </div>
                </div>

                <!-- Goals List -->
                <div class="goals-section">
                    <h2 class="goals-section-title">Active Goals ğŸ”¥</h2>
                    <div class="goals-list" id="goalsList">
                        <p class="empty-state">No active goals yet. Click "Add New Goal" to get started!</p>
                    </div>
                </div>

                <div class="goals-section">
                    <h2 class="goals-section-title">Goals Achieved ğŸ‰</h2>
                    <div class="goals-list" id="achievedGoalsList">
                        <p class="empty-state">No achieved goals yet. Complete your goals to see them here!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="function/main.js"></script>
    <script src="function/goals.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Management - Reset Password</title>
    <link rel="stylesheet" href="style/pwresetStyle.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1>Reset Password</h1>
            <p class="subtitle">Enter your email to reset your password</p>
            
            <form id="pwresetForm">
                <div class="verification-section">
                    <div class="input-group">
                        <label for="email" id="emailLabel">Email</label>
                        <div class="input-wrapper">
                            <input type="email" id="email" placeholder="Enter email address">
                            <span class="validation-icon"></span>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="verificationCode">Verification Code</label>
                        <div class="verification-wrapper">
                            <div class="input-wrapper">
                                <input type="text" id="verificationCode" placeholder="Enter verification code (max 4 digits)" maxlength="4">
                                <span class="validation-icon"></span>
                            </div>
                            <button type="button" class="verify-btn" id="getCodeBtn" disabled>Get Code</button>
                        </div>
                    </div>

                    <button type="button" class="verify-submit-btn" id="verifyBtn" disabled>Verify</button>
                </div>

                <div class="password-section" id="passwordSection" style="display: none;">
                    <div class="input-group">
                        <label for="newPassword">New Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="newPassword" placeholder="Enter new password">
                            <span class="validation-icon"></span>
                            <button type="button" class="toggle-password" id="toggleNewPassword">üëÅÔ∏è</button>
                        </div>
                        <small class="hint">Must contain at least 4 letters and 3 numbers</small>
                    </div>

                    <div class="input-group">
                        <label for="confirmPassword">Confirm New Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="confirmPassword" placeholder="Confirm new password">
                            <span class="validation-icon"></span>
                            <button type="button" class="toggle-password" id="toggleConfirmPassword">üëÅÔ∏è</button>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn" id="confirmBtn" disabled>Confirm</button>
                </div>

                <div class="footer-links">
                    <span>Remember your password? <a href="login.html">User Login</a></span>
                </div>
            </form>
        </div>
    </div>
    <script src="function/pwreset.js"></script>
</body>
</html>
